<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/Orinoco/shutter.png">

    <link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/Style.css">


    <title>Orinoco</title>
</head>
<body>
   <header class="container-fluid">
        <h1 class="text-center"><a href="/Orinoco/index.html" class="lien"><span><i class="fas fa-arrow-left arrow"></i></span><img src="/Orinoco/Logo.png" alt="Logo" class="logo"></a><span><i class="fas fa-shopping-basket basket"><span class="badge rounded-pill bg-danger" id="Badge"></span></i></span></h1>
   </header>

   <section class="container section" id="shoppingBasket">

     <form id="formBuy" class="col-sm-6 formAdresse" action="Confirmation.html">
          <p class="formTitle">Fill in your details below to purchase your products</p>
          <div class="row">
               <div class="form-group col-sm-6">
                    <label for="Lastname">Last name</label>
                    <input type="text" class="form-control" id="Lastname" placeholder="Enter last name" pattern="[a-zA-Z0-9]+" maxlength="15" required>
               </div>

               <div class="form-group col-sm-6">
                    <label for="Firstname">First name</label>
                    <input type="text" class="form-control" id="Firstname" placeholder="Enter first name" pattern="[a-zA-Z0-9]+" maxlength="15" required>
               </div>
          </div>

          <div class="form-group">
            <label for="Email">Email address</label>
            <input type="email" class="form-control" id="Email" aria-describedby="Email" placeholder="Enter email" maxlength="30" required>
          </div>

          <div class="form-group">
            <label for="Addresse">Addresse</label>
            <input type="text" class="form-control" id="Addresse" placeholder="Enter addresse" pattern="[a-zA-Z0-9- ]+" maxlength="40" required>
          </div>

          <div class="row">
               <div class="form-group col-sm-6">
                    <label for="Postcode">Postcode</label>
                    <input type="text" class="form-control" id="Postcode" placeholder="Enter postcode" pattern="[a-zA-Z0-9]+" maxlength="10" required>
               </div>

               <div class="form-group col-sm-6">
                    <label for="City">City</label>
                    <input type="text" class="form-control" id="City" placeholder="Enter city" pattern="[a-zA-Z0-9- ]+" maxlength="20" required>
               </div>
          </div>

          <p class="payment">Choose a payment method</p>
          <div class="row radio">
              <div class="form-check col-sm-3">
               <input class="form-check-input" type="radio" name="payment" id="Radio1" value="Bitcoin" required>
               <label class="form-check-label" for="Radio1">
                 Bitcoin
               </label>
             </div>
             <div class="form-check col-sm-3">
               <input class="form-check-input" type="radio" name="payment" id="Radio2" value="Ethereum" required>
               <label class="form-check-label" for="Radio2">
               Ethereum
               </label>
             </div>
             <div class="form-check col-sm-3">
               <input class="form-check-input" type="radio" name="payment" id="Radio3" value="Ajax" required>
               <label class="form-check-label" for="Radio3">
                 Ajax
               </label>
             </div>
             <div class="form-check col-sm-3">
               <input class="form-check-input" type="radio" name="payment" id="Radio4" value="Dogecoin" required>
               <label class="form-check-label" for="Radio4">
               Dogecoin
               </label>
             </div>

          </div>

          <p class="totalPriceForm"></p>

          <div class="buy">
              <button type="submit" class="btn btn-danger" onsubmit="return false">Buy </button>
          </div>

     </form>

   </section>

   <footer>
     <div class="container-fluid">
          <div class="row">
               <div class="col-sm-6 div-social">
                    <p class="text-center color">
                         Find us on social media !<br>
                    </p>
                    <div class="row row-no-gutters social">
                         <div class="col-sm-3">
                              <div class="text-center">
                                   <a class="social" href="https://twitter.com" target="blank"><span class="fa fa-twitter"></span> <span class="sr-only">Twitter</span></a>
                              </div>
                         </div>
                         <div class="col-sm-3">
                              <div class="text-center">
                                   <a class="social" href="https://www.facebook.com" target="blank"><span class="fa fa-facebook"></span> <span class="sr-only">Facebook</span></a>
                              </div>
                         </div>
                         <div class="col-sm-3">
                              <div class="text-center">
                                   <a class="social" href="https://www.reddit.com" target="blank"><span class="fa fa-dribbble"></span> <span class="sr-only">Reddit</span></a>
                              </div>
                         </div>
                         <div class="col-sm-3">
                              <div class="text-center">
                                   <a class="social" href="https://www.instagram.com" target="blank"><span class="fa fa-instagram"></span> <span class="sr-only">Instagram</span></a>
                              </div>
                         </div>
                    </div>
               </div>
          </div>
     </div>
</footer>


   <script src="/Orinoco/basket.js"></script>  
   <script src="Bootstrap/js/bootstrap.bundle.min.js"></script>
   <script src="https://kit.fontawesome.com/84c38a1056.js" crossorigin="anonymous"></script>
</body>
</html>
